<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .dd{
            background-color: blueviolet;
            color: white;
        }
        table{
            margin-left: 550px;
            margin-top: 250px;
        }
    </style>
</head>
<body>
<table  cellpadding="0"cellspacing="5">
    <tr>
        <th >Amount</th>
        <th>Form Currency</th>
        <th>To Cyrrency</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="nhapdauvao"></td>
        <td>
            <form>
                <select name="" id="nuoc"onchange="nutbam()">
                    <option value="vnd">Viet Nam</option>
                    <option value="usd">Hoa Ki</option>
                </select>
            </form>
        </td>
        <td>
            <select name="" id="tien"onchange="nutbam()">
                <option value="vnd">VND</option>
                <option value="usd">USD</option>
            </select>
        </td>
        <td ><button onclick="nutbam()" class="dd" >convert</button></td>
    </tr>
</table>
<h1 id="kq"></h1>
<script>
    function nutbam(){
        let giatrivao =(document.getElementById('nhapdauvao').value);
        let nuoc =(document.getElementById('nuoc').value);
        let tien =(document.getElementById('tien').value);
        let ketQua
        if(nuoc == tien){
           document.getElementById('kq').innerHTML = '<h1 style="color: red">Please choose another money</h1>'
            return;
        }
        if (nuoc == "vnd" && tien =="usd"){
          ketQua = giatrivao/23000;
        }if (nuoc == "usd" && tien =="vnd"){
            ketQua = giatrivao*23000;

        }
        document.getElementById('kq').innerHTML = ketQua + tien;
    }
</script>
</body>
</html>
